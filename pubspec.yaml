name: MunshiG
description: A new Flutter application.

version: 1.0.3+4

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  country_pickers: ^1.3.0
  device_info: ^1.0.0
  dio: ^3.0.10
  excel: ^1.1.5
  flutter_email_sender: ^3.0.1
  flutter_image_compress: ^0.7.0
  flutter_svg: ^0.18.0
  image_picker: ^0.6.7+14
  intl: ^0.16.1
  material_design_icons_flutter: ^4.0.5855
  nepali_date_picker: ^4.2.0+1
  nepali_utils: ^2.2.1
  package_info: ^0.4.3+2
  path_provider: ^1.6.27
  permission_handler: ^5.0.1+1
  progress_dialog: ^1.2.4
  provider: ^2.0.0+1
  sembast: ^1.15.4
  sleek_circular_slider: ^1.2.0+web
  toast: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.4.0
  json_serializable: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/language/
    - fonts/

  fonts:
    - family: FontAwesomeBrands
      fonts:
        - asset: assets/FontAwesome5_Brands.ttf
    - family: FontAwesomeRegular
      fonts:
        - asset: assets/FontAwesome5_Regular.ttf
    - family: FontAwesomeSolid
      fonts:
        - asset: assets/FontAwesome5_Solid.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
        - asset: fonts/SourceSansPro-Italic.ttf
          style: italic
        - asset: fonts/SourceSansPro-Black.ttf
          weight: 900
        - asset: fonts/SourceSansPro-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/SourceSansPro-Bold.ttf
          weight: 700
        - asset: fonts/SourceSansPro-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/SourceSansPro-ExtraLight.ttf
          weight: 200
        - asset: fonts/SourceSansPro-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/SourceSansPro-Light.ttf
          weight: 300
        - asset: fonts/SourceSansPro-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: fonts/SourceSansPro-SemiBoldItalic.ttf
          weight: 600
          style: italic
  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
